<!doctype html>
<html lang="en">

<head>
    <title>
        Todo list
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo List</a>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
    </nav>
    <div class="container">
        <div class="row sign-in-parent">
            <div class="col-md-8 offset-md-2 sign-in-box">
                <form>
                    <div class="form-group">
                        <label for="Inputfirstname">First name</label>
                        <input type="text" class="form-control" id="Inputfirstname" aria-describedby="nameHelp"
                            placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                            <label for="Inputlastname">Last name</label>
                            <input type="text" class="form-control" id="Inputlastname" aria-describedby="nameHelp"
                                placeholder="Enter last name">
                        </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
